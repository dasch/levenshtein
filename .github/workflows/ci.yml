name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: jorelali/setup-elm@v2
        with:
          elm-version: 0.19.1
      - run: elm make
      - run: npx elm-test
